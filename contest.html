	<script type="text/javascript">
		$(function () {
			var $content = $('#section-articles');

			var data = {
				rss_url: 'https://blog.polymath.network/feed' //Get posts from publication

			};
			$.get('https://api.rss2json.com/v1/api.json', data, function (response) {
				if (response.status == 'ok') {

					var output = '';
					var items = response.items;
					console.log("Medium Feed", items)
					// $.each(response.items, function (k, item) {
					for (var i = 0; i < 3; i++) {

						output += '<h3 class="entry-title latest-post__title"><a href="' + items[i].link + '">' + items[i].title + '</a></h3><p>by ' + items[i].author + '</p>';

					};

					$content.append(output);

				} else {
					// console.log("Could not retreive medium feed")
					$content.append("Could not retreive medium feed. Please refresh page to try again");
				}
			});
		});
	</script>
